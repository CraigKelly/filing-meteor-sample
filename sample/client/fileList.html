<template name="fileList">
    <div class="row">
        <div class="col-lg-offset-1 col-lg-10">
            <div class="well">
                To get started, you can click the
                <span class="label label-success">Get File List</span> button.
                <br>
                If you're really adventurous, you can give a file name and
                some text, and then click the
                <span class="label label-primary">Save</span> button
            </div>
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="fileName">File Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="fileName" placeholder="SomeFile.txt">
                    </div>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="fileText">File Contents</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="fileText" placeholder="Hello World">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="saveFile">
                    <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                    Save
                </button>
                <button type="submit" class="btn btn-success" id="getFiles">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    Get File List
                </button>
            </form>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
            <div style="margin: 16px 0px 0px 16px;"><hr></div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            {{#if files}}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Date/Time</th>
                        <th>Contents</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each files}}
                        {{> fileRow}}
                    {{/each}}
                </tbody>
            </table>
            {{/if}}
        </div>
    </div>
</template>


<template name="fileRow">
    <tr>
        <td>{{fileName}}</td>
        <td>{{timestamp}}</td>
        <td>{{contents}}</td>
    </tr>
</template>
